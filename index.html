
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KJ Design</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: url('background.jpg') no-repeat center center / cover;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 2rem;
      left: 2rem;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .category {
      position: absolute;
      top: 7rem;
      left: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.1rem;
    }
    .category a {
      color: #fff;
      text-decoration: none;
    }
    .category a.sale {
      color: red;
      font-weight: bold;
    }
    .top-menu {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      gap: 2rem;
      font-size: 1rem;
    }
    .top-menu a {
      color: #fff;
      text-decoration: none;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      line-height: 1.6;
    }
    .center-text h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .consult-button {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      padding: 0.8rem 2rem;
      border-radius: 24px;
      text-decoration: none;
      font-weight: bold;
    }
    @media screen and (max-width: 768px) {
      .logo { font-size: 1.3rem; top: 1rem; left: 1rem; }
      .top-menu { top: 1rem; right: 1rem; font-size: 0.85rem; gap: 1rem; }
      .category { top: 5rem; left: 1rem; font-size: 0.95rem; gap: 0.6rem; }
      .center-text h1 { font-size: 1.2rem; }
      .consult-button { font-size: 0.9rem; padding: 0.6rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="logo">KJ Design</div>

  <div class="top-menu">
    <a href="#">회사소개</a>
    <a href="#">인테리어 사업부</a>
    <a href="#">Gallery</a>
    <a href="#">Q&A</a>
  </div>

  <div class="category">
    <a class="sale" href="#">Sale</a>
    <a href="#">Steel Design</a>
    <a href="glam.html">Wood Design</a>
    <a href="#">Bar</a>
    <a href="#">Table Design</a>
    <a href="#">Lounge Design</a>
    <a href="#">Stool</a>
    <a href="#">KJ Signature</a>
  </div>

  <div class="center-text">
    <h1>지속 가능한 디자인, 공간을 빛나게 하다</h1>
    <div>차분한 조명 아래, 이야기를 담은 가구는 공간을 완성합니다</div>
  </div>

  <a class="consult-button" href="#">제작 상담하기</a>
</body>
</html>
